<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <!-- stylesheet libs-->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap4-toggle.min.css" />
    <link rel="stylesheet" href="fontawesome/all.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/admin.css" />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row p-3">
        <h1 class="col-4">Admin Panel</h1>
      </div>
      <div class="row p-3">
        <div class="col-12 admin-reports reports">
          <ul class="nav nav-tabs" id="reportsTabs" role="tablist">
            <li class="nav-item">
              <a
                class="nav-link active"
                id="candidates"
                data-toggle="tab"
                href="#candidates"
                role="tab"
                >Candidates</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                id="fullreportbtn"
                data-toggle="tab"
                href="#allemps"
                role="tab"
                >All Employees</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                id="dailyreportbtn"
                data-toggle="tab"
                href="#dailyreport"
                role="tab"
                >Daily Report</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                id="monthlyreportbtn"
                data-toggle="tab"
                href="#monthlyreport"
                role="tab"
                >Monthly Report</a
              >
            </li>

            <li class="nav-item" style="margin-left: auto">
              <form id="searchform" style="width: auto">
                <input
                  type="date"
                  id="range"
                  class="daterangepicker-field form-control d-inline"
                  placeholder="Pick Date Range"
                  style="width: auto"
                />
                <input
                  name="query"
                  id="search"
                  onkeyup="searchFunction()"
                  class="form-control mr-sm-0"
                  style="
                    width: auto;
                    display: inline-block;
                    vertical-align: middle;
                  "
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button
                  class="btn btn-outline-danger my-2 my-sm-0"
                  type="submit"
                >
                  Search
                </button>
              </form>
            </li>
          </ul>
          <div class="tab-content">
            <div
              class="tab-pane active"
              id="pending"
              role="tabpanel"
              aria-labelledby="allemps-tab"
            >
              <table class="table" data-name="table">
                <thead>
                  <tr>
                    <th class="sortable" sort="name-asc">
                      Pending Names <i class="fas fa-chevron-down"></i>
                    </th>
                    <th>Email</th>
                    <th>Age</th>
                    <th>Position</th>
                    <th>Role</th>

                    <th>Confirm</th>
                  </tr>
                </thead>
                <tbody class="reportTBody" id="allpending"></tbody>
              </table>
            </div>
            <div
              class="tab-pane"
              id="fullreport"
              role="tabpanel"
              aria-labelledby="fullreport-tab"
            >
              <table class="table" data-name="table">
                <thead>
                  <tr>
                    <th class="sortable" sort="name-asc">
                      Employee Name <i class="fas fa-chevron-down"></i>
                    </th>
                    <th class="sortable" sort="attend-asc">
                      Email<i class="fas fa-chevron-down"></i>
                    </th>
                    <th class="sortable" sort="late-asc">
                      Age <i class="fas fa-chevron-down"></i>
                    </th>
                    <th class="sortable" sort="absent-asc">
                      Role<i class="fas fa-chevron-down"></i>
                    </th>
                    <th class="sortable" sort="absent-asc">
                      Start Date<i class="fas fa-chevron-down"></i>
                    </th>
                  </tr>
                </thead>
                <tbody class="reportTBody" id="fullEmployeeReports"></tbody>
              </table>
            </div>
            <div
              class="tab-pane"
              id="dailyreport"
              role="tabpanel"
              aria-labelledby="dailyreport-tab"
            >
              <table class="table" data-name="table">
                <thead>
                  <tr>
                    <th class="sortable" sort="name-asc">
                      Employee Name <i class="fas fa-chevron-down"></i>
                    </th>
                    <th class="sortable" sort="late-asc">
                      Late<i class="fas fa-chevron-down"></i>
                    </th>
                    <th class="sortable" sort="late-asc">
                      Absent<i class="fas fa-chevron-down"></i>
                    </th>
                    <th class="sortable" sort="late-asc">
                      Position<i class="fas fa-chevron-down"></i>
                    </th>
                  </tr>
                </thead>
                <tbody class="reportTBody" id="dailyReport"></tbody>
              </table>
            </div>
            <div
              class="tab-pane"
              id="monthlyreport"
              role="tabpanel"
              aria-labelledby="absencereport-tab"
            >
              <table class="table" data-name="table">
                <thead>
                  <tr>
                    <th class="sortable">
                      Employee Name <i class="fas fa-chevron-down"></i>
                    </th>
                    <th class="sortable">Number Of Absent Days</th>
                    <th class="sortable">
                      Number Of Attend Days <i class="fas fa-chevron-down"></i>
                    </th>
                    <th class="sortable">Number Of Late Days</th>
                    <th class="sortable">
                      Start Day <i class="fas fa-chevron-down"></i>
                    </th>
                  </tr>
                </thead>
                <tbody class="reportTBody" id="monthlyReport"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--js libs-->

    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="fontawesome/all.min.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="js/admin.js"></script>
  </body>
</html>
